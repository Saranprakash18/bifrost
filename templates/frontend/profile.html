{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | BIFROST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="back-btn">
        <a href="{% url 'dashboard' %}">
            <button style="
                background-color: #6c5ce7;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease, transform 0.2s ease;">
                Back
            </button>
        </a>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <div class="profile-actions">
                <button id="edit-btn" class="btn btn-edit"><i class="fas fa-edit"></i> Edit Profile</button>
                <button id="save-btn" class="btn btn-save" style="display: none;"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-image-section">
                <div class="image-container">
                    <img id="profile-image" src="{% static 'images/user-avatar.jpg' %}" alt="Profile Image">
                    <div class="image-overlay" id="image-upload">
                        <i class="fas fa-camera"></i>
                        <span>Change Photo</span>
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="profile-details">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" value="{{ user.get_full_name }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" value="********" disabled>
                            <button type="button" class="show-password" id="show-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="profile-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="{% url 'history' %}"><i class="fas fa-history"></i> Conversion History</a></li>
                <li><a href="{% url 'help' %}"><i class="fas fa-question-circle"></i> Help & Support</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <script src="{% static 'profile/profile.js' %}"></script>
</body>
</html>
